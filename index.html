<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>nuru web editor</title>
		<link rel="icon" type="image/png" href="nuru.png">
		<link rel="stylesheet" href="css/nuru.css">
		<script src="nuru.js"></script>
		<script>
			function init() { (new NuruUI()).init(); }
			//document.addEventListener("DOMContentLoaded", init);
			window.addEventListener("load", init);
		</script>
	</head>
	<body>
		<header><h1>ヌル</h1></header>
		<nav class="menu">
			<button class="open" data-nuru-btn="open" title="Load an image from disk"><span class="label">Open</span></button>
			<button class="save" data-nuru-btn="save" title="Save this image to disk"><span class="label">Save</span></button>
			<button class="crop" data-nuru-btn="crop" title="Crop canvas to contents"><span class="label">Crop</span></button>
			<button class="wipe" data-nuru-btn="wipe" title="Erase the entire canvas"><span class="label">Wipe</span></button>
		</nav>
		<aside class="options">
			<fieldset class="terminal-options" data-nuru-set="terminal-options">
				<label data-nuru-set-trigger="terminal-options"><span>Terminal</span></label>
				<div class="fields">
					<div class="input">
						<label for="term-font">Font</label>
						<select id="term-font" data-nuru-opt="term-font">
							<option value="monospace" selected>default</option>
							<option value="Bitstream Vera Sans Mono">Bitstream</option>
							<option value="FreeMono">FreeMono</option>
							<option value="DejaVu Sans Mono">DejaVu</option>
							<option value="Noto Mono">Noto</option>
							<option value="Nimbus Mono">Nimbus</option>
							<option value="Liberation Mono">Liberation</option>
							<option value="Lucida Console">Lucida</option>
							<option value="Courier New">Courier</option>
						</select>
					</div>
					<div class="input">
						<label for="term-font-size">Font size</label>
						<select id="term-font-size" data-nuru-opt="term-font-size">
							<option value="40%">micro</option>
							<option value="60%">tiny</option>
							<option value="80%">small</option>
							<option value="100%" selected>medium</option>
							<option value="120%">large</option>
							<option value="140%">huge</option>
							<option value="160%">gigantic</option>
						</select>
					</div>
					<div class="input">
						<label for="term-fg">Foreground</label>
						<input id="term-fg" type="color" data-nuru-opt="term-fg" value="#a8a8a8">
					</div>
					<div class="input">
						<label for="term-bg">Background</label>
						<input id="term-bg" type="color" data-nuru-opt="term-bg" value="#000000">
					</div>
					<div class="input">
						<label for="term-grid-color">Grid color</label>
						<input id="term-grid-color" type="color" data-nuru-opt="term-grid-color" value="#333333">
					</div>
					<div class="input">
						<label for="term-show-bg">Show BG</label>
						<input id="term-show-bg" type="checkbox" data-nuru-opt="term-show-bg" checked>
					</div>
					<div class="input">
						<label for="term-show-grid">Show grid</label>
						<input id="term-show-grid" type="checkbox" data-nuru-opt="term-show-grid">
					</div>
				</div>
			</fieldset>
			<fieldset class="image-options" data-nuru-set="image-options">
				<label data-nuru-set-trigger="image-options"><span>Image</span></label>
				<div class="fields">
					<div class="input">
						<label for="cols">Width</label>
						<input id="cols" type="number" data-nuru-opt="cols" value="32">
					</div>
					<div class="input">
						<label for="rows">Height</label>
						<input id="rows" type="number" data-nuru-opt="rows" value="16">
					</div>
					<div class="input" title="Char index for 'no char' (space)">
						<label for="ch-key">Char key</label>
						<input id="ch-key" type="number" data-nuru-opt="ch-key" value="32">
					</div>
					<div class="input" title="Color index for 'no color' (default foreground color)">
						<label for="fg-key">FG key</label>
						<input id="fg-key" type="number" data-nuru-opt="fg-key" value="15">
					</div>
					<div class="input" title="Color index for 'no color' (default background color)">
						<label for="bg-key">BG key</label>
						<input id="bg-key" type="number" data-nuru-opt="bg-key" value="0">
					</div>
					<div class="input" title="Glyph mode">
						<label for="glyph-mode" >Glyphs</label>
						<select id="glyph-mode" data-nuru-opt="glyph-mode">
							<option value="0">None</option>
							<option value="1">ASCII</option>
							<option value="2">Unicode</option>
							<option value="129" selected>Palette</option>
						</select>
					</div>
					<div class="input" title="Color mode">
						<label for="color-mode">Colors</label>
						<select id="color-mode" data-nuru-opt="color-mode">
							<option value="0">Mono</option>
							<option value="1">4-bit</option>
							<option value="2" selected>8-bit</option>
							<option value="130">Palette</option>
						</select>
					</div>
					<div class="input" title="Meta data mode">
						<label for="mdata-mode">Meta Data</label>
						<select id="mdata-mode" data-nuru-opt="mdata-mode" disabled>
							<option value="0" selected>None</option>
							<option value="1">1 byte</option>
							<option value="2">2 bytes</option>
						</select>
					</div>
					<div class="input">
						<label for="glyph-pal">Glyph Palette</label>
						<select id="glyph-pal" data-nuru-opt="glyph-pal">
							<!--
							<option value="">default</option>
							-->
						</select>
					</div>
					<div class="input">
						<label for="color-pal">Color Palette</label>
						<select id="color-pal" data-nuru-opt="color-pal">
							<!--
							<option value="">default</option>
							-->
						</select>
					</div>
				</div>
			</fieldset>
			<fieldset class="palettes-options" data-nuru-set="palettes-options">
				<label data-nuru-set-trigger="palettes-options"><span>Palettes</span></label>
				<div class="fields">
					<button class="pal-open" data-nuru-btn="pal-open"><span class="label">Import</span></button>
					<button class="pal-save" data-nuru-btn="pal-save" disabled><span class="label">Export</span></button>
				</div>
			</fieldset>
		</aside>
		<main>
			<div class="term">
				<div class="nuru" data-nuru-term=""></div>
			</div>
		</main>
		<aside class="palettes">
			<fieldset data-nuru-set="glyphs">
				<label data-nuru-set-trigger="glyphs"><span>Glyphs</span></label>
				<div class="fields">
					<div class="glyphs">
						<div class="nuru" data-nuru-glyphs=""></div>
					</div>
					<div class="pagination input">
						<button class="prev" data-nuru-btn="glyphs-prev"><span class="label">◀</span></button>
						<input type="number" data-nuru-opt="glyphs-page" value="1" min="1" max="256">
						<button class="prev" data-nuru-btn="glyphs-next"><span class="label">▶</span></button>
					</div>
				</div>
			</fieldset>
			<fieldset data-nuru-set="colors">
				<label data-nuru-set-trigger="colors"><span>Colors</span></label>
				<div class="fields">
					<div class="layers">
						<button class="fg" data-nuru-layer="fg" data-nuru-hotkey="f"><span class="label">foreground</span></button>
						<button class="bg" data-nuru-layer="bg" data-nuru-hotkey="b"><span class="label">background</span></button>
					</div>
					<div class="colors">
						<div class="nuru" data-nuru-colors=""></div>
					</div>
				</div>
			</fieldset>
		</aside>
		<nav class="toolbox">
			<fieldset class="tools" data-nuru-set="tools">
				<label data-nuru-set-trigger="tools"><span>Tools</span></label>
				<div class="fields">
					<button class="pencil" data-nuru-tool="pencil" data-nuru-hotkey="q"><span class="label">Pencil</span></button>
					<button class="eraser" data-nuru-tool="eraser" data-nuru-hotkey="e"><span class="label">Eraser</span></button>
					<button class="picker" data-nuru-tool="picker" data-nuru-hotkey="c"><span class="label">Bucket</span></button>
					<!--<button class="bucket" data-nuru-tool="bucket" data-nuru-hotkey="d"><span class="label">Picker</span></button>-->
				</div>
			</fieldset>
			<fieldset class="active-brush" data-nuru-set="active-brush">
				<label data-nuru-set-trigger="active-brush"><span>Brush</span></label>
				<div class="fields">
					<div class="nuru brush" data-nuru-panel="brush" title="Brush"></div>
					<div class="nuru glyph" data-nuru-panel="glyph" title="Glyph"></div>
					<div class="nuru fgcol" data-nuru-panel="fgcol" title="FG"></div>
					<div class="nuru bgcol" data-nuru-panel="bgcol" title="BG"></div>
				</div>
			</fieldset>
			<fieldset class="saved-brushes" data-nuru-set="saved-brushes">
				<label data-nuru-set-trigger="saved-brushes"><span>Slots</span></label>
				<div class="fields">
					<div class="actions">
						<button class="set" data-nuru-action="set" data-nuru-hotkey="s"><span class="label">set</span></button>
						<button class="get" data-nuru-action="get" data-nuru-hotkey="g"><span class="label">get</span></button>
					</div>
					<div class="slots">
						<div class="nuru slot" data-nuru-slot="1" data-nuru-hotkey="1"></div>
						<div class="nuru slot" data-nuru-slot="2" data-nuru-hotkey="2"></div>
						<div class="nuru slot" data-nuru-slot="3" data-nuru-hotkey="3"></div>
						<div class="nuru slot" data-nuru-slot="4" data-nuru-hotkey="4"></div>
						<div class="nuru slot" data-nuru-slot="5" data-nuru-hotkey="5"></div>
						<div class="nuru slot" data-nuru-slot="6" data-nuru-hotkey="6"></div>
						<div class="nuru slot" data-nuru-slot="7" data-nuru-hotkey="7"></div>
						<div class="nuru slot" data-nuru-slot="8" data-nuru-hotkey="8"></div>
						<div class="nuru slot" data-nuru-slot="9" data-nuru-hotkey="9"></div>
					</div>
				</div>
			</fieldset>
		</nav>
		<footer>
			<span class="version"><a class="about" href="https://github.com/domsson/nuru-web" target="_blank">v0.3.0</a></span>
		</footer>
	</body>
</html>
